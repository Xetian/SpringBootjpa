<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template ::head"></head>
<body>
	<div class="container-fluid">
		<header th:replace="plantilla/template ::header"></header>
		
		<main>
			<div class="container my-3">
				<h1 class="display-3">Asesor√≠as : Bienvenido Admin</h1>

				<br /> <br />
				<div class="row align-items-center">


					<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-6">

						<h2 class="display-6">Si necesitas agregar una nueva
							capacitacion o curso, solo debes registrar la informacion
							requerida en el formulario.</h2>
						<br />


						<form class="row g-3" method="post" th:action="@{/guardarcap}" th:object="${capacitacion}">
							<input type="hidden" name="id" th:field="*{id}">
							<div class="col-md-6">
								<label for="rutCliente" class="form-label">Rut Cliente</label>
								<input type="text" name="rutCliente" th:field="*{rutCliente}" class="form-control"  required
									placeholder="Alfanumerico" />
							</div>
							<div class="col-md-6">
								<label for="dia" class="form-label">Dia</label> <select id="inputDia" name="dia" th:field="*{dia}"
									class="form-select" aria-label="Default select example" >
									<option value="Lunes">Lunes</option>
									<option value="Martes">Martes</option>
									<option value="Miercoles">Miercoles</option>
									<option value="Jueves">jueves</option>
									<option value="Viernes">Viernes</option>
									<option value="Sabado">Sabado</option>
									<option value="Domingo">Domingo</option>
								</select>
							</div>
							<div class="col-md-6">
								<label for="hora" class="form-label">Hora</label> <input
									type="text" class="form-control" name="hora" th:field="*{hora}" required
									placeholder="Formato HH:MM"/>
							</div>
							<div class="col-md-6">
								<label for="lugar" class="form-label">Ciudad</label> <input
									type="text" class="form-control" name="lugar" th:field="*{lugar}"required
									placeholder="Ciudad Capacitacion"/>
							</div>
							<div class="col-md-6">
								<label for="duracion" class="form-label">Duracion</label> <input
									type="text" class="form-control" name="duracion" th:field="*{duracion}" required
									placeholder="Tiempo en minutos"/>
							</div>
							<div class="col-md-4">
								<label for="cantidad" class="form-label">Num.
									Asistentes</label> <input type="text" class="form-control"
									name="cantidad"th:field="*{cantidad}" required placeholder="Cantidad asistentes"/>
							</div>

							<div>
								<button type="submit" class="btn btn-outline-primary">Agregar / Actualizar</button>
							</div>

						</form>
						
						
					</div>

					
					
					<br/>
					
					
					

				</div>

			</div>
			<br />
			
			
		</main>

		<footer th:replace="plantilla/template ::footer"></footer>
	</div>
	<!-- Link javasript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
