<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template ::head"></head>

<body>
    <div class="container-fluid">
        <header th:replace="plantilla/template ::header"></header>
        <main>
            <div class="container my-3">
                <h1 class="display-3">Asosorias en ventas</h1>


                <hr><br><br>
                <div class="row align-items-center">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6  mb-4">
                        <img src="img/team/2.jpg" class="img-fluid" alt="fotos">
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6  mb-4">


                        <form class="registration" id="form2"   method="#">
                            <h1 class="display-3">Contacto</h1>

                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Ingrese su correo</label>
                                <input type="email" class="form-control" id="correo"
                                    placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Ingrese su consulta</label>
                                <textarea class="form-control" id="texto" rows="3"></textarea>
                            </div>
                            <input type="submit" value="Enviar Datos" class="btn btn-outline-primary">
                            <p class="result" id="peligro"></p>
                        </form>

						
						
						</div>

                    </div>
                </div>

            </div>
            <br>
        </main>


        <footer th:replace="plantilla/template ::footer"></footer>

    </div>
    <!-- Link javasript -->
    <script src="mainContac.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>


</body>

</html>
