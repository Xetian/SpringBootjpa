<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template ::head"></head>

<body>
    <div class="container-fluid">
        <header th:replace="plantilla/template ::header"></header>
        <main>
            <div class="container my-3">
                <h1 class="display-3">Nuevo Usuario</h1>

                <br /><br />
                <div class="row align-items-center">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-4">
                        <img src="img/team/3.jpg" class="img-fluid" alt="fotos" />
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-4">
                        <h2 class="display-6">
                            Solo tienes que registrarte y podras vender o comprar
                        </h2>
                        


                        <!--REGISTRO FORM-->

                        <form class="registration" id="form"    method="#">
                            <h1>ðŸ‘‹ Bienvenido!</h1>

                            <label >
                                <input placeholder="Nombre"class="form-control" id="name" type="text">
                                
                            </label>
                            
                            
                            <label >
                                <input placeholder="Email completo" id="email"  class="form-control" type="email">
                                
                            </label>

                            <label >
                                <input placeholder="password minimo 8 caract/nu" id="password"   class="form-control" type="password">
                                
                            </label>


                            <input type="submit" value="Enviar Datos" class="btn btn-outline-primary">
                            <input type="reset" value="Borrar" onclick="location.reload()"  class="btn btn-outline-primary">
                            
                            <label><p class="result" id="warnings"></p></label>


                        </form>





                    </div>
                </div>
            </div>
            <br />
        </main>

        <footer th:replace="plantilla/template ::footer"></footer>
    </div>
    <!-- Link javascript -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
