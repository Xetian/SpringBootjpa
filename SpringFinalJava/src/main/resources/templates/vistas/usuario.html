<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template ::head"></head>

<body>
    <div class="container-fluid">
       <header th:replace="plantilla/template ::header"></header>
        <main>
            <div class="container my-3">
                <h1 class="display-3">Listado de Usuarios</h1>

                <br /><br />
                <div class="row align-items-center">
                    <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8 mb-4">
						
						<div Style="text-align: right;">
							<a href="nuevousu" class="btn btn-outline-primary">Agregar Usuario</a>
						</div>
						
						<br/>
                        <table class="table table-striped  table-hover" id="data">
                            <thead class="table-primary">
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">TIPO</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">CLAVE</th>
                                    <th scope="col">Editar</th>
									<th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="us:${lista}">
                                    <td scope="row" class="table-primary" th:text="${us.getId()}"></td>
                                    <td th:text="${us.getNombre()}"></td>
                                    <td th:text="${us.getTipo()}"></td>
                                    <td th:text="${us.getEmail()}"></td>
                                    <td th:text="${us.getClave()}"></td>
                                    <td><a th:href="@{/editarusu}+${us.getId()}" class="btn btn-warning" >Editar</a></td>
                    				<td><a th:href="@{/eliminarusu}+${us.getId()}" class="btn btn-danger">Eliminar</a></td>
                                </tr>
                                
                            </tbody>
                        </table>



                    </div>

                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 mb-4">
                       <img src="img/team/15.jpeg" class="img-fluid" alt="fotos" />
                    </div>
                </div>
            </div>
            <br />
        </main>

        <footer th:replace="plantilla/template ::footer"></footer>
    </div>
    <!-- Link javasript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="tabla.js"></script>

   
</body>

</html>
