<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template ::head"></head>

<body>
    <div class="container-fluid">
       <header th:replace="plantilla/template ::header"></header>
        <main>
            <div class="container my-3">
                <h1 class="display-3">Listado de Capacitaciones</h1>
               
                
                <br /><br />
                <div class="row align-items-center">
                    <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8 mb-4">
						 
						<div Style="text-align: right;">
							<a href="nuevacap" class="btn btn-outline-primary">Agregar Capacitacion</a>
						</div>
						<br/>
                        <table class="table table-striped  table-hover" id="data">
                            <thead class="table-primary">
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Rut Cliente</th>
                                    <th scope="col">Dia</th>
                                    <th scope="col">Hora</th>
                                    <th scope="col">Lugar</th>
                                    <th scope="col">Duracion</th>
                                    <th scope="col">NÂ°</th>
                                    <th scope="col">Editar</th>
									<th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="ca:${list}">
                                    <td scope="row" class="table-primary" th:text="${ca.getId()}"></td>
                                    <td th:text="${ca.getRutCliente()}"></td>
                                    <td th:text="${ca.getDia()}"></td>
                                    <td th:text="${ca.getHora()}"></td>
                                    <td th:text="${ca.getLugar()}"></td>
                                    <td th:text="${ca.getDuracion()}"></td>
                                    <td th:text="${ca.getCantidad()}"></td>
                                    <td><a th:href="@{/editarcap}+${ca.getId()}"     class="btn btn-warning"  >Editar</a></td>
                    				<td><a th:href="@{/eliminarcap}+${ca.getId()}" class="btn btn-danger">Eliminar</a></td>
                                </tr>
                                
                            </tbody>
                        </table>



                    </div>

                </div>
            </div>
            <br />
        </main>

        <footer th:replace="plantilla/template ::footer"></footer>
    </div>
    <!-- Link javasript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="tabla.js"></script>

   
</body>

</html>
